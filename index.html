    .gif-wrapper {
  animation: hideGif 9s forwards; /* Adjust based on GIF duration */
}

@keyframes hideGif {
  0% { opacity: 1; visibility: visible; }
  100% { opacity: 0; visibility: hidden; }
}

    @keyframes flyAcross {
      0%   { left: -200px; opacity: 0; }
      10%  { opacity: 1; }
      90%  { opacity: 1; }
      100% { left: 110vw; opacity: 0; }
    }
    
    @keyframes flyAcrossRight {
      0%   { right: -200px; opacity: 0; }
      10%  { opacity: 1; }
      90%  { opacity: 1; }
      100% { right: 110vw; opacity: 0; }
    }
    
    .candle-gif {
      height: 100px;
      width: auto;
      vertical-align: middle;
      margin-left: 0.5rem;
    }

    h1 {
      font-size: clamp(2.5rem, 6vw, 4rem);
      margin-top: 2rem;
    }

    p {
      font-size: clamp(1.1rem, 3vw, 1.5rem);
      margin-top: 1rem;
    }

    a {
      color: #ffd700;
      text-decoration: underline;
      font-weight: bold;
    }

    .icon {
      position: absolute;
      height: 50px;
      width: auto;
      object-fit: contain;
      animation: float 20s linear infinite;
      opacity: 0.9;
      pointer-events: none;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) translateX(0);
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) translateX(50vw);
        opacity: 0;
      }
    }

    .fade-in {
      animation: fadeIn 2s ease-out forwards;
      opacity: 0;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    .zoom-in {
      animation: zoomIn 1.5s ease-out forwards;
      opacity: 0;
    }

    @keyframes zoomIn {
      from { transform: scale(0.7); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    .content {
      max-width: 700px;
      margin: 0 auto;
      padding: 2rem 1rem 1rem 1rem;  /* reduce bottom padding */
      box-sizing: border-box;
}
    
    .bottom-details {
      position: relative;
      background: rgba(0, 0, 0, 0);
      color: black;
      text-align: center;
      padding: 1rem;
      font-size: clamp(1.6rem, 4vw, 2.2rem);
      margin-top: 3rem;
      z-index: 10;
    }
    
.bottom-details .fly-gif-big {
  position: absolute;
  top: 40%;         /* center vertically */
  left: 45%;        /* center horizontally */
  transform: translate(-50%, -50%);
  height: 300px;
  z-index: 9999;      /* put it behind the text */
  pointer-events: none;
  opacity: 1;
  animation: vanish 6.0s forwards;
}
    
    @keyframes vanish {
  0%   { opacity: 1; visibility: visible; }
  99%  { opacity: 1; visibility: visible; }
  100% { opacity: 0; visibility: hidden; }
}
    .bottom-details p {
      font-size: clamp(1.6rem, 4vw, 2.2rem);
      font-family: "Tahoma", sans-serif;
    }
    
  .baby-registry-section {
  text-align: center;
  margin-top: 2rem;
}

.baby-registry-gif {
  height: 80px;
  vertical-align: middle;
  transition: transform 0.3s;
}

.baby-registry-gif:hover {
  transform: scale(1.1);
}

.footer-text {
  margin-top: 1rem;
  font-size: 1.4rem;
  font-family: 'Comic Sans MS', cursive, sans-serif;
}
